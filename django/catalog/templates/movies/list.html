{%extends 'layout.html' %}

{% load humanize %}

{%block content%}

    <div class="row">
        <div class="col-12">
            <div class="jumbotron p-3 bg-body-secondary">
                <h1 class="display-4">Movies</h1>
                <p class="lead">Explore our collection of movies.</p>
            </div>
        </div>
    </div>

    {% if movies %}
        {% for movie in movies %}

            <div class="card mb-3 mt-3">
                <div class="row g-0">
                    <div class="col-md-4">
                        <a href="{% url 'detail' movie.id %}">
                            <img src="{{ movie.image }}" class="img-fluid rounded-start" alt="{{ movie.title }}">
                        </a>

                    </div>
                    <div class="col-md-8">
                        <div class="card-body">
                            <h5 class="card-title"><a href="{% url 'detail' movie.id %}" class="text-decoration-none text-dark"> {{movie.title}}</a></h5>
                            <p class="card-text">{{movie.description}}</p>
                            <p class="card-text"><small class="text-body-secondary">{{movie.created_date | naturaltime}}</small></p>
                        </div>
                    </div>
                </div>
            </div>

        {% endfor %}

    {% else %}

    <div class="alert alert-warning" role="alert">
        <p>No movies found.</p>
    </div>

    {% endif %}

{%endblock%}
